<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="img/logo1.png">
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo"><img src="img\logo1.png" class="logo"/></div>
            
            <div class="button">
                <a href="../index.html"><button>Home</button></a>
                <a href="login.html"><button>Login</button></a>
                <a href="../sign_up/index.html"><button>Sign Up</button></a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="login" >
            <form class="req" action="../main/index.html">
                <div id="logo">
                    <img src="img\logo1.png" class="logo"/><br/>
                    
                </div>
                <p>Email</p>
                <input type="email" required placeholder="abc@xyz.com">
                <p>Password</p>
                <input type="password" required placeholder="password">
            
            
                <p><a href="#">Forgot password?</a></p>
                <div class="foot">
                    <a href="../sign_up/index.html"><button type="button">Sign Up!</button></a>
                    <button type="submit" >Log in</button>
                    
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
