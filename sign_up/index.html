<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <link rel="shortcut icon" href="img/logo1.png">
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo"><img src="img\logo1.png" class="logo"/></div>
            
            <div class="button">
                <a href="../index.html"><button>Home</button></a>
                <a href="../login/index.html"><button>Login</button></a>
                <a href="index.html"><button>Sign Up</button></a>
            </div>
        </nav>
    </div>
    <div class="container">

        <div class="login" >
            <div id="logo">
                <img src="img/logo1.png" class="logo"/><br/>
                
            </div>
            <form action="../login/index.html">
                <p>Name</p>
                <input type="text" required placeholder="Abcd">
                <p>Mobile number</p>
                <input type="text"  required placeholder="9876543210">
                <p>Email</p>
                <input type="email" required placeholder="abc@xyz.com">
                <p>Password</p>
                <input type="password" required placeholder="password">
                <div class="foot">
                    
                    <button type="submit">Sign up!</button>
                    
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
